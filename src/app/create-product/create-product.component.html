<h1>ADD PRODUCT</h1>

<router-outlet></router-outlet>

<form>
  <div *ngIf = "alert" class="alert alert-success" role="alert">
    <strong>Success !</strong> Product has been added successfully
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="row">
    <div class="col-md-6">
  <div class ="form-group">
    <label >Title:</label>
    <input type="text" name="title" class="form-control" [(ngModel)]="product.title">
  </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
  <div class ="form-group">
    <label>Image Name:</label>
    <input type="text" name="image" class="form-control" [(ngModel)]="product.image">
  </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
  <div class ="form-group">
    <label>Price:</label>
    <input type="number" name="price" class="form-control" [(ngModel)]="product.price">
  </div>
    </div>
  </div>
  <button mat-raised-button color="primary"  class="login-button" (click)="save()"> save</button>
<button  mat-raised-button color="primary" class="login-button" routerLink="/management">Back</button>
 <!--<button class="btn btn-primary" (click)="save()"> save </button>
  <button class="btn btn-primary" routerLink="/management"> Back </button>-->
</form>
