<h1>ADD PRODUCT</h1>

<router-outlet></router-outlet>

<form>
  <div *ngIf = "alert" class="alert alert-success" role="alert">
    <strong>Success !</strong> Product has been added successfully
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class ="form-group">
    <label>id:</label>
    <input type="text" name="id" class="form-control" [(ngModel)]="product.id">
  </div>
  <div class ="form-group">
    <label>title:</label>
    <input type="text" name="title" class="form-control" [(ngModel)]="product.title">
  </div>
  <div class ="form-group">
    <label>image:</label>
    <input type="text" name="image" class="form-control" [(ngModel)]="product.image">
  </div>
  <div class ="form-group">
    <label>price:</label>
    <input type="number" name="price" class="form-control" [(ngModel)]="product.price">
  </div>

  <button class="btn btn-success" (click)="save()"> save </button>
  <button class="btn btn-success" routerLink="/products"> Back </button>
</form>
