<h1>UPDATE PRODUCT</h1>

<router-outlet></router-outlet>

<div *ngIf = "alert" class="alert alert-success" role="alert">
  <strong>Done !</strong> Product updated
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form>
  <div class="row">
    <div class="col-md-6">
      <label>Title:</label>
      <input type="text" name="title" class="form-control" [(ngModel)]="productToUpdate.title">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label>Image Name:</label>
      <input type="text" name="image" class="form-control" [(ngModel)]="productToUpdate.image">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label>Price:</label>
      <input type="number" name="price" class="form-control" [(ngModel)]="productToUpdate.price">
    </div>
  </div>
  </form>
  <button mat-raised-button color="primary" (click)="update(productToUpdate.id, productToUpdate )"> Update </button> 
  <button mat-raised-button color="primary"  routerLink="/management"> Back </button>
