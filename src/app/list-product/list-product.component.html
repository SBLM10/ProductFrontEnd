<h1>PRODUCT LIST</h1>
<router-outlet></router-outlet>
<div *ngIf = "alert" class="alert alert-success" role="alert">
  <strong>Done !</strong> Product aded 
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="row">
  <div *ngFor="let p of listProduct">
    <div class="col-md-3">
      <div class="card" style="width: 18rem;">
        <img src="../../assets/{{p.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{p.title}}</h5>
          <p class="card-text">Price: {{p.price}} DT</p>
          <input type="number" #box (keyup)="getVal(box.value)" placeholder="Quantity (press ENTER)">
          <button type="button" class="btn btn-success" (click)="addToCart(p)">Add To My Cart</button>
          <button type="button" class=" btn btn-success" (click)="delete(p.id)">delete</button>
          <button class="btn btn-success" routerLink="{{p.id}}/{{p.title}}/{{p.image}}/{{p.price}}">update
            product</button>
        </div>
      </div>
    </div>
  </div>
</div>
<button class="btn btn-success" routerLink="/create-product">Add Products</button>
<button class="btn btn-success" routerLink="/my-Cart">My Cart</button>
