<h1>UPDATE PRODUCT</h1>

<div *ngIf = "alert" class="alert alert-success" role="alert">
  <strong>Done !</strong> Product updated
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form>
    <div class ="form-group">
      <label>id:</label>
      <input type="text" name="id" class="form-control" [(ngModel)]="productToUpdate.id">
    </div>
    <div class ="form-group">
      <label>title:</label>
      <input type="text" name="title" class="form-control" [(ngModel)]="productToUpdate.title">
    </div>
    <div class ="form-group">
      <label>image:</label>
      <input type="text" name="image" class="form-control" [(ngModel)]="productToUpdate.image">
    </div>
    <div class ="form-group">
      <label>price:</label>
      <input type="number" name="price" class="form-control" [(ngModel)]="productToUpdate.price">
    </div>

  </form>
  <button class="btn btn-success" (click)="update(productToUpdate.id, productToUpdate )"> update </button> 
  <button class="btn btn-success" routerLink="/products"> Back </button>
